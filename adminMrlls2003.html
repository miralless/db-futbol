<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json">
  <title>Admin - Actualizar Datos</title>
  <link rel="stylesheet" href="styles.css" />
<style>
  body { display: flex; flex-direction: column; min-height: 100vh; background-color: #0a0a0a; color: #f5f5f5; font-family: Arial, sans-serif; }
  .admin-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
  .admin-btn { background-color: var(--primary-color, #00ff88); color: #0a0a0a; padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: opacity 0.3s ease; font-weight: bold; }
  .admin-btn:hover { opacity: 0.8; }
  .footer { background-color: #111; color: #aaa; text-align: center; padding: 1.5rem; margin-top: auto; }
</style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Panel de Administración</h1>
  </header>

  <main class="admin-container">
    <button id="runLoopsBtn" class="admin-btn">Ejecutar actualización de datos</button>
    <p id="estado"></p>
  </main>

  <footer class="footer">
    <p>© 2025 DB Football. Solo administrador.</p>
  </footer>

  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
