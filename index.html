<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DB Football">
  <!-- <link rel="manifest" href="/db-futbol/manifest.json"> -->

  <!-- Icono que se verá en la pantalla de inicio -->
  <link rel="apple-touch-icon" href="icono.png">
  <title>DB Football</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary-color: #00ff88;
      --background-color: #0a0a0a;
      --text-color: #f5f5f5;
      --accent-color: #1a1a1a;
    }

    /* Pantalla de carga centrada */
    .loading-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      z-index: 9999;
      background: rgba(0,0,0,0.0);
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #444;
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      animation: girar 1s linear infinite;
    }
    @keyframes girar { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .progress-bar {
      width: 300px;
      max-width: 90vw;
      height: 12px;
      border-radius: 999px;
      background: #2b2b2b;
      overflow: hidden;
    }
    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), #66ffad 80%);
      transition: width 0.12s linear;
    }
    .percent {
      color: var(--text-color);
      font-size: 0.9rem;
      text-align: center;
    }

    /* Desactivar menú */
    .menu a.disabled {
      pointer-events: none;
      opacity: 0.45;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">DB Football 2025/26</h1>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="equipos.html">Equipos</a>
    </nav>
  </header>

  <!-- Overlay de carga -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="percent" id="percentText">0%</div>
  </div>

  <div class="content">
    <!-- Aquí aparecerán los divs de jugadores -->
  </div>

  <footer class="footer">
    <p>© 2025 DB Football. Todos los derechos reservados.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loadingOverlay = document.getElementById("loadingOverlay");
    const progressFill = document.getElementById("progressFill");
    const percentText = document.getElementById("percentText");
    const menuLinks = document.querySelectorAll(".menu a");
    const content = document.querySelector(".content");

    // Bloquear menú
    menuLinks.forEach(a => a.classList.add("disabled"));

    // Barra de progreso 90 segundos no lineal (demo 4.5s)
    function iniciarBarraProgreso(duracionMs = 4500) {
      return new Promise(resolve => {
        const inicio = performance.now();
        function paso(now) {
          const t = Math.min(1, (now - inicio) / duracionMs);
          const eased = t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t+2,2)/2;
          const pct = Math.round(eased*100);
          progressFill.style.width = pct + "%";
          percentText.textContent = pct + "%";
          if (t < 1) requestAnimationFrame(paso);
          else resolve();
        }
        requestAnimationFrame(paso);
      });
    }

    // Leer jugadores de Firebase
    async function cargarPersonasFirebase() {
      content.innerHTML = "";
      try {
        const snapshot = await getDocs(collection(db, "Personas"));
        const jugadores = [];
        snapshot.forEach(doc => {
          const persona = doc.data();
          jugadores.push({ id: doc.id, nombre: persona.nombre, apellido: persona.apellido });
        });

        // Guardar jugadores en localStorage
        localStorage.setItem("jugadores", JSON.stringify(jugadores));

        // Crear divs
        jugadores.forEach(p => {
          const div = document.createElement("div");
          div.classList.add("item");
          div.innerHTML = `<strong>${p.nombre} ${p.apellido}</strong>`;
          div.addEventListener("click", () => {
            window.location.href = `jugador.html?id=${encodeURIComponent(p.id)}`;
          });
          content.appendChild(div);
        });
      } catch(err) {
        console.error("Error leyendo Firebase:", err);
        content.innerHTML = "<p style='color:#f88; text-align:center;'>Error al cargar jugadores.</p>";
      }
    }

    // Leer resultados Magic Loops de Firebase y guardar en localStorage como JSON
    async function cargarResultadosMagicLoops() {
      try {
        const jugadoresDoc = await getDoc(doc(db, "MagicLoopsResultados", "Jugadores"));
        const equiposDoc = await getDoc(doc(db, "MagicLoopsResultados", "Equipos"));

        if (jugadoresDoc.exists()) {
          const jsonJugadores = jugadoresDoc.data().resultado;
          const jugadoresParsed = JSON.parse(jsonJugadores);
          localStorage.setItem("datosMagic", JSON.stringify(jugadoresParsed));
          console.log("Magic Jugadores:", jugadoresParsed);
        }

        if (equiposDoc.exists()) {
          const jsonEquipos = equiposDoc.data().resultado;
          const equiposParsed = JSON.parse(jsonEquipos);
          localStorage.setItem("magicEquipos", JSON.stringify(equiposParsed));
          console.log("Magic Equipos:", equiposParsed);
        }

      } catch(err) {
        console.error("Error leyendo Magic Loops de Firebase:", err);
      }
    }

    // Flujo principal
    window.addEventListener("DOMContentLoaded", async () => {
      await iniciarBarraProgreso(1250);

      await cargarResultadosMagicLoops();
      await cargarPersonasFirebase();

      // Ocultar overlay y habilitar menú
      loadingOverlay.style.display = "none";
      menuLinks.forEach(a => a.classList.remove("disabled"));
    });
  </script>
</body>
</html>
