name: Actualizacion Automatica Futbol
on:
  schedule:
    # Se ejecuta cada hora (minuto 0)
    - cron: '0 * * * *'
  workflow_dispatch: # ESTO permite que lo ejecutes "cuando tú quieras" manualmente

jobs:
  scrapeo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias del sistema para Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2t64    

      - name: Instalar dependencias
        run: |
          # Entramos directamente a la carpeta functions donde está el package.json
          cd functions && npm install

      - name: Ejecutar Scrapeo
        run: |
          # Ejecutamos el script desde la carpeta functions
          node functions/index.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Subir Captura de Pantalla
        uses: actions/upload-artifact@v4
        if: always() # Para que suba la foto aunque el script falle
        with:
          name: debug-screenshot
          path: captura_debug.png    